#服务器端口号
server.port=8001
#应用名称
spring.application.name=UserProvider
#配置 EurekaServer 注册中心服务器地址
eureka.client.service-url.defaultZone=http://127.0.0.1:10086/eureka,http://127.0.0.1:10087/eur
eka
#数据库 jdbc 连接 url 地址,serverTimezone 设置数据库时区东八区
spring.datasource.url=jdbc:mysql://localhost:3306/springcloud01?serverTimezone=GMT%2B8
#数据库账号
spring.datasource.username=root
#数据库密码
spring.datasource.password=123
#指定数据库驱动
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#第一次加载 JPA 时根据 model 类会自动建立起表的结构（前提是先建立好数据库
#以后加载 JPA 时根据 model 类自动更新表结构，即使表结构改变了但表中的行仍然存在不会删除以前的行
spring.jpa.hibernate.ddl-auto=update
#显示 JPA 执行的 sql 语句
spring.jpa.show-sql=true
